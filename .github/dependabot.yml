version: 2

updates:
  # Go module dependencies
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - go

  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci

  # Dockerfile base image
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - docker
