version: 2

updates:
  # Go module dependencies
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "deps:"
    open-pull-requests-limit: 10
    reviewers: []
    labels:
      - dependencies
      - go

  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "ci:"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
