name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR to save runner minutes.
# Push events use ref; PR events use the PR number for grouping.
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Lint -- single platform is sufficient for static analysis
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          # Show all issues, not just new ones, so PRs catch pre-existing debt.
          args: --timeout=5m

  # ---------------------------------------------------------------------------
  # Test -- run across OS matrix to catch platform-specific issues
  # ---------------------------------------------------------------------------
  test:
    name: Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history needed for git-worktree integration tests.
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      # -race requires CGO (and a C compiler) which is not available by default
      # on Windows runners, so we skip the race detector there.
      - name: Test (with race detector)
        if: runner.os != 'Windows'
        run: >-
          go test ./... -race -count=1
          -coverprofile=coverage.out -covermode=atomic

      - name: Test (without race detector)
        if: runner.os == 'Windows'
        run: >-
          go test ./... -count=1
          -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: coverage.out
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Build -- cross-compile for all target platforms
  # ---------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: "0"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Build binary
        run: |
          SUFFIX=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            SUFFIX=".exe"
          fi
          go build \
            -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o "adb-${{ matrix.goos }}-${{ matrix.goarch }}${SUFFIX}" \
            ./cmd/adb/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: adb-${{ matrix.goos }}-${{ matrix.goarch }}
          path: adb-*
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Security -- vulnerability scanning
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
